<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Line - Fantasy League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background-color: #06111f;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            overflow-y: auto;
            padding-bottom: 20px;
            position: relative;
        }
        
        /* Animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .bg-gif {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre toda la pantalla */
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Dark overlay for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad según necesites */
            z-index: -1;
        }
        
        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 240, 255, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Background court design for extra effect */
        .court-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            pointer-events: none;
        }
        
        .side-glow-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #00f0ff, transparent);
            box-shadow: 0 0 20px 5px rgba(0, 240, 255, 0.5);
            opacity: 0.8;
            z-index: -1;
        }
        
        .side-glow-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #8c00ff, transparent);
            box-shadow: 0 0 20px 5px rgba(140, 0, 255, 0.5);
            opacity: 0.8;
            z-index: -1;
        }
        
        /* Main content */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 🆕 NUEVO ESTILO PARA EL LOGO */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .main-logo {
            max-width: px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.7));
            transition: all 0.3s ease;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        .main-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(0, 240, 255, 0.9));
        }
        
        @keyframes logoGlow {
            0% { 
                filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.7));
            }
            100% { 
                filter: drop-shadow(0 0 30px rgba(0, 240, 255, 1));
            }
        }
        
        /* User info when logged in */
        .user-info {
            display: none; /* Initially hidden, shown when logged in */
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #00f0ff;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .team-name {
            color: #00f0ff;
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.7);
        }
        
        /* Buttons */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }
        
        .neon-button {
            background-color: rgba(0, 0, 0, 0.5); /* Más opaco para mejor contraste */
            border: 2px solid #00f0ff;
            border-radius: 15px;
            color: #00f0ff;
            font-size: 1.8rem;
            font-weight: 600;
            padding: 18px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: block;
        }
        
        .neon-button:hover {
            background-color: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
            transform: translateY(-2px);
        }
        
        #leaderboards-btn, #leaderboards-btn-logged {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: #8c00ff;
            color: #bf9aff;
            box-shadow: 0 0 10px rgba(140, 0, 255, 0.5);
        }
        
        #leaderboards-btn:hover, #leaderboards-btn-logged:hover {
            background-color: rgba(140, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(140, 0, 255, 0.7);
        }
        
        #logout-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: #ff6b6b;
            color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            font-size: 1.3rem;
        }
        
        #logout-btn:hover {
            background-color: rgba(255, 107, 107, 0.2);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        .admin-button {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: #ff8c00;
            color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .admin-button:hover {
            background-color: rgba(255, 140, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7); /* Más opaco para mejor contraste */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-left {
            color: #00f0ff;
            opacity: 0.9; /* Más opaco para mejor contraste */
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }
        
        .footer-right {
            color: white;
            opacity: 0.9; /* Más opaco para mejor contraste */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Admin settings button */
        .admin-settings {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #00f0ff;
            color: #00f0ff;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            z-index: 100;
            text-decoration: none;
        }
        
        .admin-settings:hover {
            background-color: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            transform: rotate(45deg);
        }
        
        /* 🆕 CONTROLES DE AUDIO MEJORADOS */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .audio-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00f0ff;
            color: #00f0ff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
            background-color: rgba(0, 240, 255, 0.1);
        }
        
        .audio-control.active {
            background-color: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
        }
        
        /* Volume slider */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00f0ff;
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(0, 240, 255, 0.3);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .volume-slider:hover {
            opacity: 1;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00f0ff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 240, 255, 0.8);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00f0ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 240, 255, 0.8);
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .main-logo {
                max-width: 300px;
            }
            
            .neon-button {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .footer {
                padding: 0 20px;
                font-size: 0.8rem;
            }
            
            .audio-controls {
                bottom: 80px;
                left: 10px;
            }
            
            .volume-control {
                display: none; /* Ocultar en móviles para ahorrar espacio */
            }
        }
        
        @media (max-width: 480px) {
            .main-logo {
                max-width: 250px;
            }
            
            .neon-button {
                font-size: 1.3rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Lines -->
    <div class="grid-lines"></div>
    
    <!-- Background GIF -->
    <div class="bg-container">
        <img src="https://i.pinimg.com/originals/64/a8/08/64a8083d07b8c98923311cbc88fecafe.gif" alt="Basketball Court Background" class="bg-gif">
    </div>
    
    <!-- Dark overlay for better readability -->
    <div class="overlay"></div>
    
    <!-- Background Elements -->
    <div class="court-bg"></div>
    <div class="side-glow-left"></div>
    <div class="side-glow-right"></div>
    
    <!-- 🆕 AUDIO BACKGROUND MUSIC -->
    <audio id="background-audio" loop preload="auto">
        <source src="/assets/music/background-music.mp3" type="audio/mpeg">
        <source src="music/background-music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- 🆕 LOGO REEMPLAZA AL TÍTULO DE TEXTO -->
        <div class="logo-container">
            <img src="/assets/images/logos/logo.png" alt="Dell Technologies Fantasy League" class="main-logo" id="main-logo">
        </div>
        
        <!-- User info (visible when logged in) -->
        <div class="user-info" id="user-info">
            <p>LOGGED IN AS <span class="team-name" id="user-team-name">Team Name</span></p>
        </div>
        
        <!-- Buttons for logged out users -->
        <div class="buttons-container" id="logged-out-buttons">
            <a href="login.html" class="neon-button">LOGIN</a>
            <a href="signup.html" class="neon-button">SIGN UP</a>
            <a href="create-team.html" class="neon-button">CREATE TEAM</a>
            <a href="leaderboards.html" class="neon-button" id="leaderboards-btn">LEADERBOARDS</a>
        </div>
        
        <!-- Buttons for logged in users -->
        <div class="buttons-container" id="logged-in-buttons" style="display: none;">
            <a href="create-team.html" class="neon-button">MY TEAM</a>
            <a href="draft-players.html" class="neon-button">DRAFT PLAYERS</a>
            <a href="leaderboards.html" class="neon-button" id="leaderboards-btn-logged">LEADERBOARDS</a>
            <a href="stats-manager.html" class="neon-button admin-button" id="stats-button" style="display: none;">MANAGE STATS</a>
            <button class="neon-button" id="logout-btn">LOGOUT</button>
        </div>
    </div>
    
    <!-- Admin Settings Button (Solo visible para admins) -->
    <a href="admin.html" class="admin-settings" id="admin-btn" style="display: none;">⚙️</a>
    
    <!-- 🆕 CONTROLES DE AUDIO MEJORADOS -->
    <div class="audio-controls">
        <button class="audio-control" id="play-pause-btn" title="Play/Pause Music">
            <span id="play-icon">🔊</span>
        </button>
        <div class="volume-control">
            <span style="color: #00f0ff; font-size: 0.8rem;">🔉</span>
            <input type="range" min="0" max="100" value="30" class="volume-slider" id="volume-slider">
            <span style="color: #00f0ff; font-size: 0.8rem;">🔊</span>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left"></div>
        <div class="footer-right"></div>
    </div>
    
    <script>
        // API URL
        const API_URL = '/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar estado de inicio de sesión
            checkLoginStatus();
            
            // Comprueba si la imagen de fondo se carga correctamente
            const bgImage = document.querySelector('.bg-gif');
            
            bgImage.addEventListener('error', function() {
                console.error('Error al cargar la imagen de fondo');
                // Si hay un problema, cambia a un color de fondo
                document.body.style.background = 'linear-gradient(to bottom right, #06111f, #0a1528)';
            });
            
            // Verificar si el usuario es administrador
            checkAdminStatus();
            
            // 🆕 CONFIGURACIÓN MEJORADA DEL AUDIO
            setupAudio();
            
            // Configurar el botón de logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Limpiar todos los datos de sesión
                    clearUserSession();
                    
                    // Recargar la página para actualizar la interfaz
                    window.location.reload();
                });
            }
            
            // 🆕 ANIMACIÓN INTERACTIVA DEL LOGO
            const mainLogo = document.getElementById('main-logo');
            if (mainLogo) {
                mainLogo.addEventListener('click', function() {
                    // Efecto de click en el logo
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            }
        });
        
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('authToken') !== null;
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const userInfo = document.getElementById('user-info');
            const loggedOutButtons = document.getElementById('logged-out-buttons');
            const loggedInButtons = document.getElementById('logged-in-buttons');
            
            if (isLoggedIn && userData.team_name) {
                // Usuario logueado - mostrar su información
                document.getElementById('user-team-name').textContent = userData.team_name;
                userInfo.style.display = 'block';
                loggedOutButtons.style.display = 'none';
                loggedInButtons.style.display = 'flex';
                
                // Actualizar datos de compatibilidad con otras páginas
                updateCompatibilityData(userData);
            } else {
                // Usuario no logueado - limpiar datos y mostrar botones de login
                clearUserSession();
                userInfo.style.display = 'none';
                loggedOutButtons.style.display = 'flex';
                loggedInButtons.style.display = 'none';
            }
        }
        
        function updateCompatibilityData(userData) {
            // Guardar datos para compatibilidad con otras páginas
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify({
                id: userData.id,
                username: userData.username,
                teamName: userData.team_name,
                email: userData.email
            }));
        }
        
        function clearUserSession() {
            // Limpiar todos los datos de sesión
            const keysToRemove = [
                'authToken',
                'userData', 
                'loggedIn',
                'currentUser',
                'basketballTeam',
                'draftedPlayers'
            ];
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
            });
        }
        
        function checkAdminStatus() {
            // Verificar si el usuario es administrador
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            if (userData.is_admin) {
                // Mostrar botones de administración
                document.getElementById('admin-btn').style.display = 'flex';
                document.getElementById('stats-button').style.display = 'block';
            }
        }
        
        // 🆕 CONFIGURACIÓN MEJORADA DEL AUDIO CON CONTROLES AVANZADOS
        function setupAudio() {
            const bgAudio = document.getElementById('background-audio');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const volumeSlider = document.getElementById('volume-slider');
            
            if (!bgAudio || !playPauseBtn || !volumeSlider) return;
            
            // Configurar volumen inicial
            bgAudio.volume = 0.3; // 30% de volumen
            volumeSlider.value = 30;
            
            // Estado de reproducción
            let isPlaying = false;
            let userHasInteracted = false;
            
            // Función para reproducir audio
            async function playAudio() {
                try {
                    await bgAudio.play();
                    isPlaying = true;
                    playIcon.textContent = '🔊';
                    playPauseBtn.classList.add('active');
                    playPauseBtn.title = 'Pause Music';
                    console.log('🎵 Background music started');
                } catch (error) {
                    console.log('🔇 Autoplay blocked:', error.message);
                    playIcon.textContent = '🔇';
                    playPauseBtn.title = 'Click to Play Music';
                }
            }
            
            // Función para pausar audio
            function pauseAudio() {
                bgAudio.pause();
                isPlaying = false;
                playIcon.textContent = '🔇';
                playPauseBtn.classList.remove('active');
                playPauseBtn.title = 'Play Music';
                console.log('🔇 Background music paused');
            }
            
            // Event listener para el botón play/pause
            playPauseBtn.addEventListener('click', function() {
                userHasInteracted = true;
                
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            });
            
            // Event listener para el control de volumen
            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                bgAudio.volume = volume;
                
                // Cambiar ícono según el volumen
                if (volume === 0) {
                    playIcon.textContent = '🔇';
                } else if (volume < 0.5) {
                    playIcon.textContent = '🔉';
                } else {
                    playIcon.textContent = '🔊';
                }
            });
            
            // Eventos del audio
            bgAudio.addEventListener('loadstart', () => {
                console.log('🎵 Audio loading started');
            });
            
            bgAudio.addEventListener('canplaythrough', () => {
                console.log('🎵 Audio ready to play');
            });
            
            bgAudio.addEventListener('ended', () => {
                console.log('🎵 Audio ended (this should not happen with loop)');
            });
            
            bgAudio.addEventListener('error', (e) => {
                console.error('🎵 Audio error:', e);
                playIcon.textContent = '❌';
                playPauseBtn.title = 'Audio Error';
            });
            
            // Intentar reproducir automáticamente cuando el usuario interactúe con la página
            document.addEventListener('click', function() {
                if (!userHasInteracted) {
                    userHasInteracted = true;
                    playAudio();
                }
            }, { once: true });
            //
            // También intentar con otros eventos de interacción
            ['keydown', 'touchstart'].forEach(event => {
                document.addEventListener(event, function() {
                    if (!userHasInteracted) {
                        userHasInteracted = true;
                        playAudio();
                    }
                }, { once: true });
            });
        }
    </script>
</body>
</html>
