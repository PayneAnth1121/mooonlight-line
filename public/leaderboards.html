<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Line - Leaderboards</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="/assets/js/background-music.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background-color: #06111f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 20px;
            position: relative;
        }
        
        /* üé¨ FONDO GIF ANIMADO IGUAL AL INDEX */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }
        
        .bg-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Overlay oscuro para legibilidad */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -2;
        }
        
        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(140, 0, 255, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(140, 0, 255, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* üåü LOGOS DECORATIVOS DE EQUIPOS FLOTANTES */
        .team-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .team-logo {
            position: absolute;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.25;
            transition: all 0.3s ease;
            animation: float-gentle 30s ease-in-out infinite;
        }
        
        .team-logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(140, 0, 255, 0.4));
            transition: all 0.3s ease;
        }
        
        @keyframes float-gentle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -10px) rotate(2deg); }
            50% { transform: translate(-10px, 15px) rotate(-1deg); }
            75% { transform: translate(10px, -5px) rotate(1deg); }
        }
        
        .logo-angelbee {
            top: 8%;
            left: 3%;
            animation-delay: 0s;
        }
        
        .logo-armonia {
            top: 75%;
            left: 2%;
            animation-delay: 5s;
        }
        
        .logo-raptors {
            top: 95%;
            left: 10%;
            animation-delay: 10s;
        }
        
        .logo-titans {
            top: 10%;
            right: 3%;
            animation-delay: 2s;
        }
        
        .logo-tmt {
            top: 80%;
            right: 2%;
            animation-delay: 7s;
        }
        
        .logo-warriors {
            top: 98%;
            right: 10%;
            animation-delay: 12s;
        }
        
        /* üî• EFECTOS GLOW LATERALES */
        .side-glow-left {
            position: fixed;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #8c00ff, transparent);
            box-shadow: 0 0 25px 6px rgba(140, 0, 255, 0.6);
            opacity: 0.8;
            z-index: 0;
        }
        
        .side-glow-right {
            position: fixed;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #00f0ff, transparent);
            box-shadow: 0 0 25px 6px rgba(0, 240, 255, 0.6);
            opacity: 0.8;
            z-index: 0;
        }
        
        /* ‚ú® C√çRCULOS DECORATIVOS FLOTANTES */
        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
            animation: pulse-rotate-slow 12s ease-in-out infinite alternate;
        }
        
        .circle-top-left {
            width: 300px;
            height: 300px;
            top: -60px;
            left: -60px;
            background: radial-gradient(circle, rgba(140, 0, 255, 0.2) 0%, rgba(140, 0, 255, 0) 70%);
            animation-delay: 0s;
        }
        
        .circle-bottom-right {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.15) 0%, rgba(0, 240, 255, 0) 70%);
            animation-delay: 3s;
        }
        
        .circle-center-leaderboard {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 140, 0, 0.1) 0%, rgba(255, 140, 0, 0) 70%);
            animation-delay: 6s;
        }
        
        @keyframes pulse-rotate-slow {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 0.15; 
            }
            50% { 
                transform: scale(1.1) rotate(180deg); 
                opacity: 0.25; 
            }
            100% { 
                transform: scale(1) rotate(360deg); 
                opacity: 0.15; 
            }
        }
        
        /* CONTENIDO PRINCIPAL */
        .leaderboards-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        /* NAVEGACI√ìN MEJORADA */
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 18px 30px;
            border-radius: 20px;
            border: 2px solid rgba(140, 0, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(140, 0, 255, 0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            color: #8c00ff;
            text-shadow: 0 0 20px rgba(140, 0, 255, 0.8);
            font-weight: 700;
            letter-spacing: 1px;
            animation: logo-glow-purple 3s ease-in-out infinite alternate;
        }
        
        @keyframes logo-glow-purple {
            0% { text-shadow: 0 0 20px rgba(140, 0, 255, 0.8); }
            100% { text-shadow: 0 0 30px rgba(140, 0, 255, 1), 0 0 40px rgba(140, 0, 255, 0.5); }
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            border: 2px solid #8c00ff;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.4s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(140, 0, 255, 0.3);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(140, 0, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            background: linear-gradient(135deg, rgba(140, 0, 255, 0.1), rgba(140, 0, 255, 0.2));
            box-shadow: 0 0 30px rgba(140, 0, 255, 0.6), inset 0 0 20px rgba(140, 0, 255, 0.1);
            transform: translateY(-3px) scale(1.05);
            border-color: #8c00ff;
        }
        
        /* T√çTULO MEJORADO */
        .section-title {
            font-size: 2.5rem;
            color: #8c00ff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(140, 0, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            animation: title-pulse-purple 4s ease-in-out infinite alternate;
        }
        
        @keyframes title-pulse-purple {
            0% { 
                text-shadow: 0 0 20px rgba(140, 0, 255, 0.8);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(140, 0, 255, 1), 0 0 50px rgba(140, 0, 255, 0.5);
                transform: scale(1.02);
            }
        }
        
        /* DEBUG PANEL MEJORADO */
        .debug-panel {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(255, 140, 0, 0.05));
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            width: 100%;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.2);
        }
        
        .debug-title {
            color: #ff8c00;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.6);
        }
        
        .debug-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }
        
        .refresh-button {
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.1), rgba(0, 255, 128, 0.2));
            border: 2px solid #00ff80;
            color: #00ff80;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
        }
        
        .refresh-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.2), rgba(0, 255, 128, 0.3));
            box-shadow: 0 0 30px rgba(0, 255, 128, 0.5);
            transform: translateY(-2px);
        }
        
        /* USER STATS MEJORADO */
        .user-stats {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            border: 2px solid #00f0ff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(20px);
        }
        
        .user-stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 240, 255, 0.2),
                transparent
            );
            animation: shimmer-user 4s infinite;
            z-index: 1;
        }
        
        @keyframes shimmer-user {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .user-stats-title {
            color: #00f0ff;
            font-size: 1.6rem;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .user-stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .user-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            min-width: 180px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(0, 240, 255, 0.1));
            border-radius: 15px;
            margin: 8px;
            border: 2px solid rgba(0, 240, 255, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .user-stat-item:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 240, 255, 0.2));
            border-color: rgba(0, 240, 255, 0.5);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 240, 255, 0.3);
        }
        
        .user-stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .user-stat-value {
            color: #00f0ff;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(0, 240, 255, 0.8);
        }
        
        .user-stat-value.rank {
            font-size: 2.2rem;
            color: #ff8c00;
            text-shadow: 0 0 12px rgba(255, 140, 0, 0.8);
            animation: rank-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes rank-glow {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        /* CONTENEDOR DE LEADERBOARD MEJORADO */
        .leaderboards-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            border: 2px solid #8c00ff;
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(140, 0, 255, 0.2);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
        }
        
        .leaderboards-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(140, 0, 255, 0.3);
            justify-content: center;
        }
        
        .leaderboards-tab {
            padding: 18px 40px;
            background: linear-gradient(135deg, rgba(140, 0, 255, 0.2), rgba(140, 0, 255, 0.3));
            color: #8c00ff;
            border-top: 2px solid #8c00ff;
            border-left: 2px solid #8c00ff;
            border-right: 2px solid #8c00ff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-weight: 600;
            box-shadow: 0 -8px 15px rgba(140, 0, 255, 0.2);
            text-shadow: 0 0 10px rgba(140, 0, 255, 0.8);
        }
        
        /* TABLA DE LEADERBOARD MEJORADA */
        .leaderboards-content {
            width: 100%;
            overflow-x: auto;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: white;
        }
        
        .leaderboard-table thead {
            background: linear-gradient(135deg, rgba(140, 0, 255, 0.3), rgba(140, 0, 255, 0.4));
        }
        
        .leaderboard-table th {
            padding: 18px;
            text-align: left;
            font-weight: 700;
            color: #8c00ff;
            letter-spacing: 1px;
            font-size: 1rem;
            border-bottom: 2px solid rgba(140, 0, 255, 0.4);
            text-shadow: 0 0 8px rgba(140, 0, 255, 0.8);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .leaderboard-table td {
            padding: 15px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }
        
        .leaderboard-table tbody tr {
            transition: all 0.4s ease;
            transform: translateY(10px);
            opacity: 0;
            animation: fadeInRow 0.5s ease-out forwards;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
        }
        
        .leaderboard-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .leaderboard-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
        .leaderboard-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
        .leaderboard-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
        .leaderboard-table tbody tr:nth-child(5) { animation-delay: 0.5s; }
        .leaderboard-table tbody tr:nth-child(n+6) { animation-delay: 0.6s; }
        
        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .leaderboard-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(140, 0, 255, 0.1), rgba(140, 0, 255, 0.15));
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(140, 0, 255, 0.3);
        }
        
        .rank-column { width: 15%; }
        .team-column { width: 35%; }
        .username-column { width: 25%; }
        .points-column { width: 25%; }
        
        /* TOP RANKS MEJORADOS */
        .top-rank {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.05), rgba(255, 140, 0, 0.1)) !important;
            border-left: 4px solid #ff8c00;
        }
        
        .top-rank .rank {
            color: #ff8c00;
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }
        
        .top-rank .team {
            font-weight: 600;
            color: #ffa500;
        }
        
        .top-rank .points {
            color: #ff8c00;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.6);
        }
        
        /* USER ROW DESTACADO */
        .user-row {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15), rgba(0, 240, 255, 0.2)) !important;
            border-left: 4px solid #00f0ff !important;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4) !important;
            font-weight: 600;
        }
        
        .user-row:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.25), rgba(0, 240, 255, 0.3)) !important;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6) !important;
        }
        
        /* LOADING MEJORADO */
        .loading {
            text-align: center;
            padding: 40px !important;
            position: relative;
        }
        
        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(140, 0, 255, 0.3);
            border-radius: 50%;
            border-top-color: #8c00ff;
            animation: spin-glow 1.5s ease-in-out infinite;
            position: absolute;
            left: calc(50% - 20px);
            top: calc(50% - 20px);
            box-shadow: 0 0 15px rgba(140, 0, 255, 0.5);
        }
        
        @keyframes spin-glow {
            to { 
                transform: rotate(360deg); 
                box-shadow: 0 0 20px rgba(140, 0, 255, 0.8);
            }
        }
        
        /* ERROR CONTAINER MEJORADO */
        .error-container {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05), rgba(255, 107, 107, 0.1));
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            animation: error-bounce 2s ease-in-out infinite;
        }
        
        @keyframes error-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .error-message {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .error-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 240, 255, 0.2));
            border: 2px solid #00f0ff;
            color: #00f0ff;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .retry-button:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(0, 240, 255, 0.3));
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* NAVEGACI√ìN DE PAGINACI√ìN MEJORADA */
        .leaderboard-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 20px;
        }
        
        .page-indicator {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(140, 0, 255, 0.3);
        }
        
        .prev-page, .next-page {
            opacity: 1;
            transition: all 0.4s ease;
        }
        
        .prev-page:disabled, .next-page:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 0 10px rgba(140, 0, 255, 0.2) !important;
        }
        
        /* RESPONSIVE MEJORADO */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .leaderboards-container, 
            .user-stats {
                padding: 20px;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .user-stats-container {
                flex-direction: column;
            }
            
            .user-stat-item {
                padding: 15px;
                margin: 5px 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .user-stats-title {
                font-size: 1.3rem;
            }
            
            .team-logos { opacity: 0.15; }
            .decorative-circle { opacity: 0.1; }
        }

        @media (max-width: 480px) {
            .team-logos .team-logo {
                width: 60px;
                height: 60px;
            }
            
            .team-logo img {
                width: 50px;
                height: 50px;
            }
        }
    </style>

<body>

    <!-- Logos decorativos flotantes -->

    <!-- Efectos glow laterales -->
    <div class="side-glow-left"></div>

    <!-- C√≠rculos decorativos -->
    <div class="decorative-circle circle-top-left"></div>
    <div class="decorative-circle circle-bottom-right"></div>
    <div class="decorative-circle circle-center-leaderboard"></div>
    
    <div class="leaderboards-screen">
        <!-- Navegaci√≥n mejorada -->
        <div class="navigation">
            <div class="logo">DELL TECHNOLOGIES</div>
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">BACK</a>
                <button class="nav-button" id="toggle-debug-btn">üîß DEBUG INFO</button>
            </div>
        </div>
        
        <h2 class="section-title">üèÜ LEADERBOARDS</h2>
        
        <!-- Panel de debug mejorado -->
        <div class="debug-panel" id="debug-panel">
            <div class="debug-title">üîß DEBUG INFORMATION</div>
            <div class="debug-row">
                <span>Current Jornada:</span>
                <span id="debug-jornada">Loading...</span>
            </div>
            <div class="debug-row">
                <span>API Response Time:</span>

            </div>
            <div class="debug-row">
                <span>Total Points Distributed:</span>
                <span id="debug-total-points">-</span>

            <div class="debug-row">
                <span>Last Updated:</span>
                <span id="debug-timestamp">-</span>
            </div>
        </div>
        
        <button class="refresh-button" id="force-refresh-btn">üîÑ FORCE REFRESH DATA</button>
        
        <!-- Secci√≥n YOUR STATS mejorada -->
        <div class="user-stats" id="user-stats-section">
            <h3 class="user-stats-title">‚≠ê YOUR STATS</h3>
            <div class="user-stats-container">
                <div class="user-stat-item">
                    <div class="user-stat-label">RANK</div>
                    <div class="user-stat-value rank" id="user-rank">-</div>
                </div>
                <div class="user-stat-item">
                    <div class="user-stat-label">USERNAME</div>
                    <div class="user-stat-value" id="user-username">-</div>
                </div>
                <div class="user-stat-item">
                    <div class="user-stat-label">TEAM NAME</div>
                    <div class="user-stat-value" id="user-team-name">-</div>
                </div>
                <div class="user-stat-item">
                    <div class="user-stat-label">POINTS</div>
                    <div class="user-stat-value" id="user-points">-</div>
                </div>
            </div>
        </div>
        
        <!-- Contenedor de leaderboard mejorado -->
        <div class="leaderboards-container">
            <div class="leaderboards-tabs">
                <div class="leaderboards-tab">üèÖ CURRENT WEEK</div>
            </div>
            
            <div class="leaderboards-content">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th class="rank-column">RANK</th>
                            <th class="team-column">TEAM</th>
                            <th class="username-column">USERNAME</th>
                            <th class="points-column">POINTS</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-data">
                        <tr>
                            <td colspan="4" class="loading">Loading leaderboard data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Navegaci√≥n de paginaci√≥n mejorada -->
            <div class="leaderboard-navigation">
                <button class="nav-button prev-page" disabled>‚óÄ PREV</button>
                <div class="page-indicator">Page <span id="current-page">1</span> of <span id="total-pages">1</span></div>
                <button class="nav-button next-page" disabled>NEXT ‚ñ∂</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leaderboardData = document.getElementById('leaderboard-data');
            const debugPanel = document.getElementById('debug-panel');
            const toggleDebugBtn = document.getElementById('toggle-debug-btn');
            const forceRefreshBtn = document.getElementById('force-refresh-btn');
            
            let debugMode = false;
            let apiStartTime = 0;
            
            // Toggle debug panel
            toggleDebugBtn.addEventListener('click', () => {
                debugMode = !debugMode;
                debugPanel.style.display = debugMode ? 'block' : 'none';
                toggleDebugBtn.textContent = debugMode ? 'HIDE DEBUG' : 'DEBUG INFO';
            });
            
            // Force refresh
            forceRefreshBtn.addEventListener('click', () => {
                console.log('üîÑ Force refresh triggered');
                init(true);
            });
            
            // Initialize
            init();
            
            async function init(forceRefresh = false) {
                try {
                    console.log('üöÄ Initializing leaderboards...');
                    apiStartTime = Date.now();
                    
                    if (forceRefresh) {
                        updateDebugInfo('debug-timestamp', 'Force refreshing...');
                    }
                    
                    // Check if user is logged in and fetch user stats
                    if (isUserLoggedIn()) {
                        console.log('üë§ User is logged in, fetching user stats...');
                        await fetchUserStats();
                    } else {
                        console.log('üë§ User not logged in, hiding user stats');
                        document.getElementById('user-stats-section').style.display = 'none';
                    }
                    
                    // Fetch leaderboard data
                    console.log('üìä Fetching leaderboard data...');
                    await fetchLeaderboard(forceRefresh);
                    
                    // Setup pagination
                    setupPagination();
                    
                } catch (error) {
                    console.error('‚ùå Initialization error:', error);
                    showError('Failed to initialize leaderboards', error.message);
                }
            }
            
            function isUserLoggedIn() {
                return localStorage.getItem('authToken') !== null;
            }
            
            function getCurrentUserData() {
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                return userData;
            }
            
            async function fetchLeaderboard(forceRefresh = false) {
                try {
                    showLoading();
                    console.log('üîç Fetching leaderboard...');
                    
                    const requestTime = Date.now();
                    
                    // üÜï ADD FORCE REFRESH PARAMETER
                    let url = '/api/leaderboards';
                    if (forceRefresh) {
                        url += '?force_refresh=true&t=' + requestTime;
                    }
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cache-Control': forceRefresh ? 'no-cache' : 'default'
                        }
                    });
                    
                    const responseTime = Date.now() - requestTime;
                    updateDebugInfo('debug-response-time', responseTime + 'ms');
                    
                    console.log('üì° Leaderboard API response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('‚ùå API Error Response:', errorText);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('‚úÖ Leaderboard data received:', data);
                    
                    // Store the full data for pagination
                    window.leaderboardData = Array.isArray(data) ? data : [];
                    window.currentPage = 1;
                    
                    console.log('üìä Total leaderboard entries:', window.leaderboardData.length);
                    
                    // üÜï UPDATE DEBUG INFO
                    const totalPoints = window.leaderboardData.reduce((sum, entry) => sum + parseInt(entry.points || 0), 0);
                    updateDebugInfo('debug-total-points', totalPoints);
                    updateDebugInfo('debug-timestamp', new Date().toLocaleTimeString());
                    
                    // Find current jornada info
                    const currentJornada = await getCurrentJornadaInfo();
                    updateDebugInfo('debug-jornada', currentJornada ? `Week ${currentJornada.week_number} (ID: ${currentJornada.id})` : 'Unknown');
                    
                    // Implement client-side pagination
                    const itemsPerPage = 10;
                    const totalPages = Math.ceil(window.leaderboardData.length / itemsPerPage);
                    const startIndex = 0;
                    const paginatedData = window.leaderboardData.slice(startIndex, startIndex + itemsPerPage);
                    
                    // Update pagination info
                    document.getElementById('current-page').textContent = 1;
                    document.getElementById('total-pages').textContent = totalPages || 1;
                    
                    // Render the leaderboard
                    renderLeaderboard(paginatedData);
                    
                    // Enable/disable pagination buttons
                    const prevButton = document.querySelector('.prev-page');
                    const nextButton = document.querySelector('.next-page');
                    
                    if (prevButton) prevButton.disabled = true;
                    if (nextButton) nextButton.disabled = totalPages <= 1;
                    
                } catch (error) {
                    console.error('‚ùå Error fetching leaderboard:', error);
                    updateDebugInfo('debug-timestamp', 'Error: ' + error.message);
                    showError('Failed to load leaderboard', `${error.message}\n\nThis might happen if:\n‚Ä¢ No game weeks have been created yet\n‚Ä¢ No teams have been registered\n‚Ä¢ Database connection issues\n‚Ä¢ Points calculation problems`);
                }
            }
            
            async function getCurrentJornadaInfo() {
                try {
                    const response = await fetch('/api/admin/jornadas', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                        }
                    });
                    
                    if (response.ok) {
                        const jornadas = await response.json();
                        return jornadas.find(j => j.is_current) || jornadas[0];
                    }
                } catch (error) {
                    console.error('Error fetching jornada info:', error);
                }
                return null;
            }
            
            async function fetchUserStats() {
                try {
                    console.log('üìà Fetching user stats...');
                    
                    const response = await fetch('/api/user-stats', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const currentUserData = getCurrentUserData();
                        
                        console.log('‚úÖ User stats received:', data);
                        
                        // Update the user stats display
                        document.getElementById('user-rank').textContent = data.rank || '-';
                        document.getElementById('user-username').textContent = currentUserData.username || '-';
                        document.getElementById('user-team-name').textContent = data.team || currentUserData.team_name || '-';
                        document.getElementById('user-points').textContent = data.points ? 
                            formatNumber(data.points) : '0';
                    } else {
                        console.log('‚ö†Ô∏è User stats API failed, using defaults');
                        const currentUserData = getCurrentUserData();
                        document.getElementById('user-rank').textContent = '-';
                        document.getElementById('user-username').textContent = currentUserData.username || 'Unknown';
                        document.getElementById('user-team-name').textContent = currentUserData.team_name || 'No Team';
                        document.getElementById('user-points').textContent = '0';
                    }
                            
                } catch (error) {
                    console.error('‚ùå Error fetching user stats:', error);
                    // Don't show error for user stats, just show defaults
                    const currentUserData = getCurrentUserData();
                    document.getElementById('user-rank').textContent = '-';
                    document.getElementById('user-username').textContent = currentUserData.username || 'Error';
                    document.getElementById('user-team-name').textContent = currentUserData.team_name || 'Error loading data';
                    document.getElementById('user-points').textContent = '0';
                }
            }
            
            function renderLeaderboard(data) {
                const currentUserData = getCurrentUserData();
                let html = '';
                
                console.log('üé® Rendering leaderboard with', data.length, 'entries');
                
                if (data.length === 0) {
                    html = `
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px; color: #ff8c00;">
                                <div style="font-size: 1.2rem; margin-bottom: 10px;">üèÄ No Teams Yet!</div>
                                <div style="font-size: 0.9rem; opacity: 0.8;">
                                    Teams will appear here once players create their lineups<br>
                                    and administrators input player statistics.
                                </div>
                                <br>
                                <button class="retry-button" onclick="window.location.reload()">
                                    REFRESH PAGE
                                </button>
                            </td>
                        </tr>
                    `;
                } else {
                    data.forEach(item => {
                        const isCurrentUser = parseInt(item.user_id) === parseInt(currentUserData.id);
                        const isTopRank = item.rank <= 3;
                        const points = parseInt(item.points || 0);
                        
                        console.log('üë§ Rendering user:', item.manager, 'Rank:', item.rank, 'Points:', points);
                        
                        html += `
                            <tr class="${isTopRank ? 'top-rank' : ''} ${isCurrentUser ? 'user-row' : ''}">
                                <td class="rank">${item.rank}</td>
                                <td class="team">${item.team}</td>
                                <td class="username">${item.manager}</td>
                                <td class="points">${formatNumber(points)}</td>
                            </tr>
                        `;
                    });
                }
                
                leaderboardData.innerHTML = html;
                console.log('‚úÖ Leaderboard rendered successfully');
            }
            
            function showLoading() {
                leaderboardData.innerHTML = '<tr><td colspan="4" class="loading">Loading leaderboard data...</td></tr>';
                console.log('‚è≥ Showing loading state');
            }
            
            function showError(title, details) {
                console.error('üí• Showing error:', title, details);
                leaderboardData.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="error-container">
                                <div class="error-icon">‚ö†Ô∏è</div>
                                <div class="error-message">${title}</div>
                                <div class="error-details">${details}</div>
                                <button class="retry-button" onclick="location.reload()">
                                    RETRY
                                </button>
                                <button class="retry-button" onclick="window.open('/admin.html', '_blank')" style="margin-left: 10px;">
                                    ADMIN PANEL
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }
            
            function setupPagination() {
                const prevButton = document.querySelector('.prev-page');
                const nextButton = document.querySelector('.next-page');
                
                if (prevButton) {
                    prevButton.addEventListener('click', function() {
                        if (window.currentPage > 1) {
                            const newPage = window.currentPage - 1;
                            paginateData(newPage);
                        }
                    });
                }
                
                if (nextButton) {
                    nextButton.addEventListener('click', function() {
                        if (window.leaderboardData) {
                            const maxPage = Math.ceil(window.leaderboardData.length / 10);
                            if (window.currentPage < maxPage) {
                                const newPage = window.currentPage + 1;
                                paginateData(newPage);
                            }
                        }
                    });
                }
            }
            
            function paginateData(newPage) {
                const itemsPerPage = 10;
                const startIndex = (newPage - 1) * itemsPerPage;
                const paginatedData = window.leaderboardData.slice(startIndex, startIndex + itemsPerPage);
                
                window.currentPage = newPage;
                document.getElementById('current-page').textContent = newPage;
                renderLeaderboard(paginatedData);
                
                // Update button states
                const prevButton = document.querySelector('.prev-page');
                const nextButton = document.querySelector('.next-page');
                const maxPage = Math.ceil(window.leaderboardData.length / itemsPerPage);
                
                if (prevButton) prevButton.disabled = newPage <= 1;
                if (nextButton) nextButton.disabled = newPage >= maxPage;
            }
            
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
            
            function updateDebugInfo(elementId, value) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = value;
                }
            }
            
            // üÜï AUTO-REFRESH EVERY 30 SECONDS
            setInterval(() => {
                if (!debugMode) return; // Only auto-refresh in debug mode
                console.log('‚è∞ Auto-refreshing leaderboard...');
                fetchLeaderboard();
            }, 30000);
        });

        // Al final de DOMContentLoaded
        // üéµ INICIALIZAR M√öSICA
        if (typeof initBackgroundMusic === 'function') {
            initBackgroundMusic();
        }
    </script>
