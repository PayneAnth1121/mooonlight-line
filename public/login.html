<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Line - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="/assets/js/background-music.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background-color: #06111f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 20px;
            position: relative;
        }
        
        /* üé¨ FONDO GIF ANIMADO IGUAL AL INDEX */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }
        
        .bg-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Overlay oscuro para legibilidad */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -2;
        }
        
        /* Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 240, 255, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* üåü LOGOS DECORATIVOS DE EQUIPOS FLOTANTES */
        .team-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .team-logo {
            position: absolute;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
            transition: all 0.3s ease;
            animation: float 20s ease-in-out infinite;
        }
        
        .team-logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.4));
            transition: all 0.3s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -20px) rotate(5deg); }
            50% { transform: translate(-20px, 30px) rotate(-3deg); }
            75% { transform: translate(20px, -10px) rotate(2deg); }
        }
        
        .logo-angelbee {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }
        
        .logo-armonia {
            top: 60%;
            left: 5%;
            animation-delay: 3s;
        }
        
        .logo-raptors {
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }
        
        .logo-titans {
            top: 20%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .logo-tmt {
            top: 65%;
            right: 5%;
            animation-delay: 5s;
        }
        
        .logo-warriors {
            top: 85%;
            right: 15%;
            animation-delay: 8s;
        }
        
        /* üî• EFECTOS GLOW LATERALES */
        .side-glow-left {
            position: fixed;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #00f0ff, transparent);
            box-shadow: 0 0 30px 8px rgba(0, 240, 255, 0.6);
            opacity: 0.8;
            z-index: 0;
        }
        
        .side-glow-right {
            position: fixed;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #8c00ff, transparent);
            box-shadow: 0 0 30px 8px rgba(140, 0, 255, 0.6);
            opacity: 0.8;
            z-index: 0;
        }
        
        /* ‚ú® C√çRCULOS DECORATIVOS FLOTANTES */
        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
            animation: pulse-glow 6s ease-in-out infinite alternate;
        }
        
        .circle-top-left {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.2) 0%, rgba(0, 240, 255, 0) 70%);
            animation-delay: 0s;
        }
        
        .circle-bottom-right {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(140, 0, 255, 0.15) 0%, rgba(140, 0, 255, 0) 70%);
            animation-delay: 3s;
        }
        
        .circle-center {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 140, 0, 0.1) 0%, rgba(255, 140, 0, 0) 70%);
            animation-delay: 1.5s;
        }
        
        @keyframes pulse-glow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.5; }
            100% { transform: scale(1) rotate(360deg); opacity: 0.3; }
        }
        
        /* CONTENIDO PRINCIPAL */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        /* NAVEGACI√ìN MEJORADA */
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            color: #00f0ff;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
            font-weight: 700;
            letter-spacing: 1px;
            animation: logo-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logo-glow {
            0% { text-shadow: 0 0 20px rgba(0, 240, 255, 0.8); }
            100% { text-shadow: 0 0 30px rgba(0, 240, 255, 1), 0 0 40px rgba(0, 240, 255, 0.5); }
        }
        
        .nav-button {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            border: 2px solid #00f0ff;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.4s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 240, 255, 0.2));
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6), inset 0 0 20px rgba(0, 240, 255, 0.1);
            transform: translateY(-3px) scale(1.05);
            border-color: #00f0ff;
        }
        
        /* CONTENEDOR DE LOGIN MEJORADO */
        .login-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
            border: 2px solid #00f0ff;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* LOGO PRINCIPAL EN LOGIN */
        .login-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .login-main-logo {
            max-width: 300px;
            width: 80%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.7));
            transition: all 0.3s ease;
            animation: logoGlowLogin 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlowLogin {
            0% { filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.7)); }
            100% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 1)); }
        }
        
        /* T√çTULO DEL FORMULARIO */
        .login-title {
            font-size: 1.8rem;
            color: #00f0ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            animation: title-pulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes title-pulse {
            0% { text-shadow: 0 0 15px rgba(0, 240, 255, 0.8); }
            100% { text-shadow: 0 0 25px rgba(0, 240, 255, 1), 0 0 35px rgba(0, 240, 255, 0.5); }
        }
        
        /* GRUPOS DE FORMULARIO MEJORADOS */
        .form-group {
            margin-bottom: 25px;
            position: relative;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #00f0ff;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.5);
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }
        
        .form-input:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(0, 240, 255, 0.1));
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .form-input:focus::placeholder {
            color: rgba(0, 240, 255, 0.7);
        }
        
        /* BOT√ìN DE LOGIN MEJORADO */
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            border: 2px solid #00f0ff;
            border-radius: 20px;
            color: #00f0ff;
            padding: 18px 25px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
            z-index: 2;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 240, 255, 0.2));
            box-shadow: 0 0 35px rgba(0, 240, 255, 0.6), inset 0 0 20px rgba(0, 240, 255, 0.1);
            transform: translateY(-3px) scale(1.02);
        }
        
        .login-button.success {
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.1), rgba(0, 255, 128, 0.2));
            border-color: #00ff80;
            color: #00ff80;
            box-shadow: 0 0 35px rgba(0, 255, 128, 0.6);
        }
        
        /* ENLACE PARA REGISTRO MEJORADO */
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }
        
        .signup-link:hover {
            color: #00f0ff;
            text-shadow: 0 0 12px rgba(0, 240, 255, 0.8);
            transform: translateY(-2px);
        }
        
        /* MENSAJES DE ERROR MEJORADOS */
        .form-error-general {
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 107, 107, 0.05));
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            font-size: 0.9rem;
            display: none;
            color: #ff6b6b;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            animation: error-pulse 2s ease-in-out infinite;
        }
        
        @keyframes error-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 107, 107, 0.6); }
        }
        
        /* LOADING SPINNER MEJORADO */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00f0ff;
            animation: spin-glow 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        @keyframes spin-glow {
            to { 
                transform: rotate(360deg); 
                box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            }
        }
        
        /* RESPONSIVE MEJORADO */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .login-container {
                padding: 25px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .form-input, .login-button {
                padding: 12px 15px;
            }
            
            .team-logos { opacity: 0.25; }
            .decorative-circle { opacity: 0.2; }
        }

        @media (max-width: 480px) {
            .team-logos .team-logo {
                width: 80px;
                height: 80px;
            }
            
            .team-logo img {
                width: 60px;
                height: 60px;
            }
            
            .login-main-logo {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo GIF igual al index -->
    <div class="bg-container">
        <img src="https://i.pinimg.com/originals/64/a8/08/64a8083d07b8c98923311cbc88fecafe.gif" alt="Basketball Court Background" class="bg-gif">
    </div>
    
    <!-- Overlay oscuro -->
    <div class="overlay"></div>
    
    <!-- Grid Lines -->
    <div class="grid-lines"></div>
    
    <!-- Logos decorativos flotantes -->
    <div class="team-logos">
        <div class="team-logo logo-angelbee">
            <img src="/assets/images/logos/angelbee.png" alt="Angel Bee Team">
        </div>
        <div class="team-logo logo-armonia">
            <img src="/assets/images/logos/armonia.png" alt="Armonia Team">
        </div>
        <div class="team-logo logo-raptors">
            <img src="/assets/images/logos/raptors.png" alt="Raptors Team">
        </div>
        <div class="team-logo logo-titans">
            <img src="/assets/images/logos/titans.png" alt="Titans Team">
        </div>
        <div class="team-logo logo-tmt">
            <img src="/assets/images/logos/tmt.png" alt="TMT Team">
        </div>
        <div class="team-logo logo-warriors">
            <img src="/assets/images/logos/warriors.png" alt="Warriors Team">
        </div>
    </div>
    
    <!-- Efectos glow laterales -->
    <div class="side-glow-left"></div>
    <div class="side-glow-right"></div>
    
    <!-- C√≠rculos decorativos -->
    <div class="decorative-circle circle-top-left"></div>
    <div class="decorative-circle circle-bottom-right"></div>
    <div class="decorative-circle circle-center"></div>
    
    <div class="login-screen">
        <!-- Navegaci√≥n mejorada -->
        <div class="navigation">
            <div class="logo">MOONLIGHT LINE</div>
            <a href="index.html" class="nav-button">BACK</a>
        </div>
        
        <div class="login-container">
            <!-- Logo principal -->
            <div class="login-logo-container">
                <img src="/assets/images/logos/logo.png" alt="Dell Technologies Fantasy League" class="login-main-logo">
            </div>
            
            <h2 class="login-title">ACCESS THE LEAGUE</h2>
            
            <!-- Mensaje de error general (inicialmente oculto) -->
            <div id="general-error" class="form-error-general">
                Invalid username or password. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">USERNAME / EMAIL</label>
                    <input type="text" id="username" class="form-input" required placeholder="Enter your username or email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">PASSWORD</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
                
                <a href="signup.html" class="signup-link">Don't have an account? Sign up here</a>
            </form>
        </div>
    </div>
    
    <script>
        // API URL
        const API_URL = '/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Limpiar datos de sesi√≥n previos si existen
            clearPreviousSession();
            
            // Efectos para los inputs
            const formInputs = document.querySelectorAll('.form-input');
            
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('input-focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('input-focused');
                    }
                });
            });
            
            // Validaci√≥n y procesamiento del formulario
            const loginForm = document.getElementById('login-form');
            const generalError = document.getElementById('general-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Ocultar mensaje de error
                generalError.style.display = 'none';
                
                // Obtener valores del formulario
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Validaci√≥n b√°sica
                if (!username || !password) {
                    generalError.textContent = 'Please fill in all fields.';
                    generalError.style.display = 'block';
                    return;
                }
                
                // Mostrar indicador de carga y deshabilitar bot√≥n
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="loading-spinner"></span> Verifying...';
                
                try {
                    // Llamar a la API de login
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Guardar datos de usuario de manera consistente
                    saveUserSession(data);
                    
                    // √âxito - Actualizar el bot√≥n
                    submitButton.classList.add('success');
                    submitButton.innerHTML = 'ACCESS GRANTED';
                    
                    // Redirigir despu√©s de un breve retraso
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Mostrar error
                    generalError.textContent = error.message || 'Invalid username or password. Please try again.';
                    generalError.style.display = 'block';
                    
                    // Restaurar bot√≥n
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'LOGIN';
                }
            });
            
            // üéµ INICIALIZAR M√öSICA
            if (typeof initBackgroundMusic === 'function') {
                initBackgroundMusic();
            }
        });
        
        function clearPreviousSession() {
            // Limpiar datos previos para evitar conflictos
            const keysToRemove = [
                'authToken',
                'userData', 
                'loggedIn',
                'currentUser',
                'basketballTeam',
                'draftedPlayers'
            ];
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
            });
        }
        
        function saveUserSession(data) {
            // Guardar token y datos de usuario de manera consistente
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));
            
            // Datos de compatibilidad para otras p√°ginas
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify({
                id: data.user.id,
                username: data.user.username,
                teamName: data.user.team_name,
                email: data.user.email
            }));
        }
    </script>
</body>
</html>
